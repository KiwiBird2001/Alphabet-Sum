<!DOCTYPE html>
<html>
<head>
<style>
body {
	font-family: monospace;
	font-size: 20px;
}
</style>
</head>
<body>

<div style="display: flex; align-items: flex-start; gap: 20px;">

<div>
<label for="text">Write your text here:</label></br>
<textarea id="text" rows="29" cols="99"></textarea>
<h1 id="sum">Sum: 0</h1>
</div>

<div id="alphabet" style="padding-top: 20px;"></div>

</div>

<script>

const alphabet = {
    "a":  1, "b":  2, "c":  3, "d":  4, "e":  5,
	"f":  6, "g":  7, "h":  8, "i":  9, "j": 10,
	"k": 11, "l": 12, "m": 13, "n": 14, "o": 15,
	"p": 16, "q": 17, "r": 18, "s": 19, "t": 20,
	"u": 21, "v": 22, "w": 23, "x": 24, "y": 25,
	"z": 26, "æ": 27, "ø": 28, "å": 29
};

function alphabetSum() {
    const text = document.getElementById("text").value.toLowerCase();
    let textSum = 0;
    
    for (let letter of text) {
        if (alphabet[letter]) {
            textSum += alphabet[letter];
        }
    }
    
    document.getElementById("sum").innerText = "Sum: " + textSum;
}

document.getElementById("text").addEventListener("input", alphabetSum);

const legend = document.getElementById("alphabet");
const list = Object.entries(alphabet);
let formattedList = "";
for (let i = 0; i < list.length; i++) {
	const [letter, value] = list[i];
	let space = "";
	if (value < 10) {
		space = "&nbsp;"
	}
	formattedList += letter.toUpperCase() + ":&nbsp;" + space + value + "&nbsp;&nbsp;&nbsp;";
	if ((i + 1) % 5 === 0) {
		formattedList += "</br>";
	}
}
legend.innerHTML = formattedList;

</script>

</body>
</html>
